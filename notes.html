<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The best notes on the world</title>
    <script src="notes.js"></script>
    <link rel="stylesheet" href="notes.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam|Raleway" rel="stylesheet">

        </div>
        <div id="notes">
            
        </div>
